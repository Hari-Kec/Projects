<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Instagram</title>

        <link rel="stylesheet" href="homepage style.css.css">

    </head>


    <body>
	
	<div class="container">
		<div class="center">
			<div class="header">
				<img src="instalogo.png" class="instalogo"/>
			</div>
			<div class="inputelement">
				<input type="text" placeholder="Phone number,email or username" class="inputtext"/>
				<input type="text" placeholder="Password" class="inputtext"/>
				<input type="submit" value="Log in" class="inputbutton"/>
				<div class="line">
					<span class="line"></span>
					<span class="content"></span>
					<span class="arrow"></span>
				</div>
				<div class="social_icon">
					<i class="fab fa-facebook-sqare"></i><span>Log in with Facebook</span>
				</div>
				<div class="forgetpassword">Forget Password</div>
			</div>
			
		</div>
		<div class="footer">
			<p>Don't have a account?<span>Sign up</span></p>
		</div>
		
	</div>
				
				
				
				
	
	
	
	
	
	
	</body>
	
</html>
